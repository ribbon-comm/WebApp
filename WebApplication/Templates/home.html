<body>
<!-- container section start -->
<section id="container" class="">


    <header class="header dark-bg">

        <!--logo start-->

                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                    </a>
                    <ul class="dropdown-menu extended logout">

                    </ul>

                <!-- user login dropdown end -->

            <!-- notificatoin dropdown end-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">

                    <ul class="sub">

    </aside>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i> RIBBON-OTT DASHBOARD</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="{% url 'home' %}">Home</a></li>

                </div>
            </div>


            <div class="row">
                <center>
                    <h2><i class="fa red"></i><strong>Process Flow</strong></h2>
                    <marquee width="80%" direction="up" height="200vh" behavior="scroll" scrollamount="7">

                        <br><br><br><br><br><br><br><br>

                        <br><br><br><br><br><br><br><br>
                        <img src="{% static '5.PNG' %}" width="100%" height="100%" alt="Natural"/>

                </center>


            </div>
            <!--/.row-->


        </section>
    </section>
    <!--main content end-->
</section>

<!-- javascripts -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.10.4.min.js' %}"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- nice scroll -->
<script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
<!-- charts scripts -->
<script src="{% static 'assets/jquery-knob/js/jquery.knob.js' %}"></script>
<script src="{% static 'js/jquery.sparkline.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js' %}"></script>
<script src="{% static 'js/owl.carousel.js' %}"></script>
<!-- jQuery full calendar -->
<
<script src="{% static 'js/fullcalendar.min.js' %}"></script>
<!-- Full Google Calendar - Calendar -->
<script src="{% static 'assets/fullcalendar/fullcalendar/fullcalendar.js' %}"></script>
<!--script for this page only-->

<!--custome script for all page-->

<script src="{% static 'js/easy-pie-chart.js' %}"></script>
<script src="{% static 'js/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'js/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'js/xcharts.min.js' %}"></script>
<script src="{% static 'js/jquery.autosize.min.js' %}"></script>
<script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
<script src="{% static 'js/gdp-data.js' %}"></script>
<script src="{% static 'js/morris.min.js' %}"></script>
<script src="{% static 'js/sparklines.js' %}"></script>
<script src="{% static 'js/charts.js' %}"></script>
<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
<script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });







</script>

</body>
